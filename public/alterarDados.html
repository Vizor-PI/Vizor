      <!-- Logo -->
      <a href="#">
        <img
          src="assets/imgs/logosDash/logoDashboard.png"

        />
      </a>

      <!-- Menu -->
      <ul id="textosNavbar">
        <li class="nav-item">
          <img
            src="assets/imgs/logosDash/home.png"
            alt=""
            id="logoNavbarDash"
          />
          <a href="#"> Início </a>
        </li>
        <li class="nav-item">
          <img
            src="assets/imgs/logosDash/dashboardIcon.png"
            alt=""
            id="logoNavbarDash"
          />

          <a href="dashboard.html"> Dashboard </a>
        </li>
        <li class="nav-item">

            src="assets/imgs/logosDash/mudarContaIcon.png"

        <li class="nav-item">
          <img

            alt=""
            id="logoNavbarDash"

          <a href="#" style="color: aqua"> Configurações </a>

      <div class="alterarDadosContainer">
        <div class="divCentralAlterarDados">
          <h1>Alterar Dados</h1>
          <div class="entradasAlterarDados">
            <div class="input">
              <p class="textoInput">Nome de usuário</p>

            <div class="input">
              <p class="textoInput">Email</p>

            </div>
            <div class="input">
              <p class="textoInput">Senha</p>
              <input placeholder="****************" />
            </div>
            <div class="input">
              <p class="textoInput">Repita a nova senha</p>
              <input placeholder="****************" />
            </div>
          </div>
          <div class="input">
            <p class="textoInput">Senha atual</p>
            <input placeholder="****************" />
          </div>
          <button>Confirmar</button>
        </div>
      </div>
    </div>

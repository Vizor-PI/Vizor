<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/cadastro.css" />
    <link
      rel="icon"
      href="assets/imgs/logosDash/logoDashboard.png"
      type="image/x-icon"
    />

    <title>Cadastro</title>
  </head>
  <body>
    <div class="cadastroContainer">
      <div class="divCentralCadastro">
        <a href="index.html"
          ><img src="./assets/imgs/Logo.png" id="logoVizor"
        /></a>
        <h1>Cadastro</h1>
        <div class="entradasCadastro">
          <div class="input">
            <p class="textoInput">Nome de usuário</p>
            <input placeholder="Usuário" />
          </div>
          <div class="input">
            <p class="textoInput">CNPJ</p>
            <input placeholder="XX. XXX. XXX/0001-XX" />
          </div>
          <div class="input">
            <p class="textoInput">Email</p>
            <input placeholder="usuario@email.com" />
          </div>
          <div class="input">
            <p class="textoInput">Repita o email</p>
            <input placeholder="usuario@email.com" />
          </div>
          <div class="input">
            <p class="textoInput">Senha</p>
            <input placeholder="****************" type="password" />
          </div>
          <div class="input">
            <p class="textoInput">Repita a senha</p>
            <input placeholder="****************" type="password" />
          </div>
        </div>
        <button>Cadastrar</button>
        <p style="color: white" id="textoCadastro">
          <span
            style="color: rgba(10, 203, 227, 1); cursor: pointer"
            id="textoCadastro"
            ><a href="/login.html">Já tem uma conta?</a></span
          >
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  </body>
</html>

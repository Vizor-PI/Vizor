<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link rel="icon" href="assets/imgs/logosDash/logoDashboard.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <title>Login</title>
  <script src="./js/sessao.js"></script>
</head>

<body>
  <div class="loginContainer">
    <div class="divCentralLogin">
      <a href="index.html"><img src="./assets/imgs/Logo.png" id="logoVizor" /></a>
      <div class="entradasLogin">
        <h1>Login</h1>
        <div class="input">
          <p class="textoInput">Email</p>
          <input id="ipt_email" placeholder="user@email.com" />
        </div>
        <div class="input">
          <p class="textoInput">Senha</p>
          <input id="ipt_senha" placeholder="****************" type="password" />
        </div>
        <button onclick="login()">Entrar</button>
        <p style="color: white" id="textoCadastro">
          Ainda n√£o tem uma conta?
          <span style="color: rgba(10, 203, 227, 1); cursor: pointer" id="textoCadastro"><a
              href="cadastro.html">Cadastre-se</a></span>
          gratuitamente
        </p>
      </div>
    </div>
  </div>
  <div id="div_aguardar">
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  function login() {
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;

    if (emailVar == "" || senhaVar == "") {

      Swal.fire({
        position: "center",
        icon: "warning",
        title: "Campos em branco",
        showConfirmButton: false,
        timer: 4000,
        background: "rgb(0,0,0,0.9)",
        color: "#f1f1f1",
        confirmButtonColor: "#f1f1f1",
        heightAuto: false,
        customClass: {
          popup: 'alerta-custom',
          title: 'alerta-titulo',
          icon: 'alerta-icone'
        }
      });

      return false;
    }
    else {
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        Swal.fire({
          position: "center",
          icon: "success",
          title: "Login realizado!",
          showConfirmButton: false,
          timer: 4000,
          background: "rgb(0,0,0,0.9)", // Cor escura de fundo
          color: "#f1f1f1",
          confirmButtonColor: "#f1f1f1",
          heightAuto: false,
          customClass: {
            popup: 'alerta-custom',
            title: 'alerta-titulo',
            icon: 'alerta-icone'
          }
        });


        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

          setTimeout(function () {
            window.location = "dashboard.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          Swal.fire({
            position: "center",
            icon: "error",
            title: "Erro ao realizar o login",
            showConfirmButton: false,
            timer: 4000,
            background: "rgb(0,0,0,0.9)",
            color: "#f1f1f1",
            confirmButtonColor: "#f1f1f1",
            heightAuto: false,
            customClass: {
              popup: 'alerta-custom',
              title: 'alerta-titulo',
              icon: 'alerta-icone'
            }
          });
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link rel="icon" href="assets/imgs/logosDash/logoDashboard.png" type="image/x-icon" />
  <title>Login</title>
  <script src="./js/sessao.js"></script>
</head>

<body>
  <div class="loginContainer">
    <div class="divCentralLogin">
      <a href="/index.html"><img src="./assets/imgs/Logo.png" id="logoVizor" /></a>
      <div class="entradasLogin">
        <h1>Login</h1>
        <div class="input">
          <p class="textoInput">Email</p>
          <input id="ipt_email" placeholder="user@email.com" />
        </div>
        <div class="input">
          <p class="textoInput">Senha</p>
          <input id="ipt_senha" placeholder="****************" type="password" />
        </div>
        <button onclick="login()">Entrar</button>
        <p style="color: white" id="textoCadastro">
          Ainda n√£o tem uma conta?
          <span style="color: rgba(10, 203, 227, 1); cursor: pointer" id="textoCadastro"><a
              href="/cadastro.html">Cadastre-se</a></span>
          gratuitamente
        </p>
      </div>
    </div>
  </div>
  <div id="div_aguardar">
  </div>
</body>

</html>
<script>
  function login() {
    aguardar();

    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

          setTimeout(function () {
            window.location = "dashboard.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }

</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Dados</title>
    <link
      rel="stylesheet"
      href="../assets/css/css-dashboard/alterarDados.css"
    />
    <link rel="stylesheet" href="../assets/css/css-dashboard/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../assets/imgs/logosDash/home.png"
      type="image/x-icon"
    />
    <script src="../js/sessao.js"></script>
  </head>

  <body onload="verificarCargo()">
    <nav class="navbar" id="navbarConstructor"></nav>

    <!-- Conteúdo principal -->
    <div class="container-xl">
      <div class="alterarDadosContainer">
        <div class="divCentralAlterarDados">
          <h1>Alterar Dados</h1>
          <div class="entradasAlterarDados">
            <div class="input">
              <p class="textoInput textoInputFixo">Nome de usuário</p>
              <input id="usuario_input" placeholder="Usuário" readonly />
            </div>
            <div class="input">
              <p class="textoInput textoInputFixo">Email</p>
              <input
                id="email_input"
                placeholder="usuario@email.com"
                readonly
              />
            </div>
            <div class="input">
              <p class="textoInput">Nova Senha</p>
              <input
                id="senhaNova_input"
                placeholder="****************"
                type="password"
              />
            </div>
            <div class="input">
              <p class="textoInput">Repita a nova senha</p>
              <input
                id="senhaRepetida_input"
                placeholder="****************"
                type="password"
              />
            </div>
          </div>
          <div class="input">
            <p class="textoInput">Senha atual</p>
            <input
              id="senha_input"
              placeholder="****************"
              type="password"
            />
          </div>
          <button onclick="atualizar()">Confirmar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/verificadorCargo.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function dadosUsuario() {
      const idUsuario = sessionStorage.ID_USUARIO;

      fetch(`/dadosUsuario/listar/${idUsuario}`, {
        method: "GET",
        headers: { "Content-Type": "application/json" },
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error(
              "Nenhum dado encontrado ou erro na resposta do servidor."
            );
          }
        })
        .then((resposta) => {
          if (resposta && resposta.length > 0) {
            console.log("Dados recebidos do servidor:", resposta);
            const usuario = resposta[0];

            document.getElementById("usuario_input").value =
              usuario.NomeUsuario || "Nome não cadastrado";
            document.getElementById("email_input").value =
              usuario.EmailUsuario || "Email não cadastrado";
          } else {
            console.error(
              "Dados do usuário não encontrados na resposta do servidor. A resposta veio vazia."
            );
          }
        })
        .catch((erro) => {
          console.error("Erro na requisição para buscar dados:", erro);
        });
    }

    function atualizar() {
      const usuarioVar = usuario_input.value;
      const emailVar = email_input.value;
      const senhaAtualVar = senha_input.value;
      const senhaNovaVar = senhaNova_input.value;
      const senhaRepetidaVar = senhaRepetida_input.value;

      if (!senhaAtualVar || !senhaNovaVar || !senhaRepetidaVar) {
        Swal.fire({
          icon: "error",
          title: "Campos vazios!",
          text: "Por favor, preencha todos os campos de senha.",
          background: "rgb(0,0,0,0.9)",
          color: "#f1f1f1",
        });
        return;
      }

      if (senhaNovaVar !== senhaRepetidaVar) {
        Swal.fire({
          icon: "error",
          title: "Senhas não coincidem!",
          text: "Os campos 'Nova Senha' e 'Repita a nova senha' devem ser iguais.",
          background: "rgb(0,0,0,0.9)",
          color: "#f1f1f1",
        });
        return;
      }

      fetch("/usuarios/atualizar", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usuarioServer: usuarioVar,
          emailServer: emailVar,
          senhaServer: senhaAtualVar,
          senhaNovaServer: senhaNovaVar,
        }),
      })
        .then(function (resposta) {
          if (resposta.ok) {
            Swal.fire({
              icon: "success",
              title: "Senha atualizada com sucesso!",
              text: "Você será desconectado por segurança. Faça o login novamente.",
              background: "rgb(0,0,0,0.9)",
              color: "#f1f1f1",
              heightAuto: false,
              timer: 3000,
              showConfirmButton: false,
            }).then(() => {
              sessionStorage.clear();
              window.location.href = "../login.html";
            });
          } else {
            resposta.text().then((textoErro) => {
              Swal.fire({
                icon: "error",
                title: "Erro ao atualizar!",
                text: textoErro || "Verifique os dados e tente novamente.",
                background: "rgb(0,0,0,0.9)",
                color: "#f1f1f1",
              });
            });
          }
        })
        .catch(function (erro) {
          console.log(`#ERRO: ${erro}`);
        });
    }

    dadosUsuario();
  </script>
</html>

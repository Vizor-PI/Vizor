<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Usuários</title>
  <link rel="stylesheet" href="../assets/css/css-dashboard/dashboard.css" />
  <link rel="stylesheet" href="../assets/css/css-dashboard/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="icon" href="../assets/imgs/logosDash/home.png" type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/css-dashboard/gestao.css" />
  <style>
    /* SweetAlert custom */
    .alerta-custom {
      width: 40vw;
      max-width: 90%;
      padding: 2rem;
      border-radius: 1vw;
      background-color: rgb(0, 0, 0, 0.9);
    }

    .alerta-titulo {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .alerta-icone {
      width: 8vw;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }
  </style>
</head>
<body> 
    <nav class="navbar" id="navbarConstructor"></nav>
    <div class="container">
        <div class="container-xl">
            <div class="cabecalho">
                <h1>Gestão de Modelos</h1>
                <button onclick="adicionar()">Adicionar componentes</button>
            </div>
            <div class="tex">
                <p class="nomee">Nome:</p>
                <p class="componentes">Componentes:</p>
                <p class="data">Data de Criação:</p>
                <input placeholder="Pesquisa por nome" type="text" id="filtroNome" oninput="filtrarUsuarios()" />
            </div>
            <div class="listaDeUsuarios" id="listaDeUsuarios"></div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/verificadorCargo.js"></script>
<script src="../js/navbar.js"></script> 
<script>
    var cpu = null;
    var ram = null;
    var disco = null;


    function adicionar() {
        Swal.fire({
            title: `Adicionar componente`,
            html: `
            <select name="" id="swal_componente">
                <option value="#">COMPONENTE</option>
                <option value="CPU">CPU</option>
                <option value="RAM">RAM</option>
                <option value="DISCO">DISCO</option>
            </select>
            <select name="" id="swal_medida">
                <option value="#">UNIDADE MEDIDA</option>
                <option value="GB">GB</option>
                <option value="%">%</option>
            </select>
            <p>Valor para alerta</p>
            <input id="swal_valorAlerta" class="swal2-input" type="number">
            <p>Especificações</p>
            <input id="swal_especificacoes" class="swal2-input">
        `,
            showCancelButton: true,
            confirmButtonText: "Adicionar",
            cancelButtonText: "Cancelar",
            background: "rgb(0,0,0,0.9)",
            color: "#f1f1f1",
            heightAuto: false,

            preConfirm: () => {
                const componente = document.getElementById("swal_componente").value;
                const medida = document.getElementById("swal_medida").value;
                const alerta = document.getElementById("swal_valorAlerta").value;
                const especificacao = document.getElementById("swal_especificacoes").value;

                if (!componente || !medida || !alerta || !especificacao || componente == "#" || medida == "#") {
                    Swal.showValidationMessage("Preencha todos os campos!");
                    return false;
                }

                return { componente, medida, alerta, especificacao };
            }
        }).then((result) => {
            if (result.isConfirmed) {
                const { componente, medida, alerta, especificacao } = result.value;

                if (componente === "CPU") {
                    cpu = { medida, alerta, especificacao };
                } else if (componente === "RAM") {
                    ram = { medida, alerta, especificacao };
                } else if (componente === "DISCO") {
                    disco = { medida, alerta, especificacao };
                }

                console.log("CPU:", cpu);
                console.log("RAM:", ram);
                console.log("DISCO:", disco);

                Swal.fire("Adicionado!", "", "success");
            }
        });
    }
</script>

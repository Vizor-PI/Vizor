<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos Climáticos — Vizor</title>

  <!-- <link rel="stylesheet" href="../assets/css/css-dashboard/dashboard.css" /> -->
  <link rel="stylesheet" href="../assets/css/css-dashboard/navbar.css" />
  <link rel="icon" href="../assets/imgs/logosDash/home.png" type="image/x-icon" />
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
* { box-sizing: border-box; font-family: "Akatab", sans-serif; }

/* Área da direita (conteúdo) */
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: row;
  height: 100vh;
  width: 100vw;
  overflow: hidden;           /* sem scroll horizontal */
  background: #061722;        /* fundo geral */
}
  

  .dashMain {
    display: flex;
    flex-direction: row;
    width: 94vw;
    background: #0F172A;
    background: linear-gradient(90deg, rgba(15, 23, 42, 1) 0%, rgba(30, 41, 59, 1) 100%);
  }

  .dashLeft {
    display: flex;
    flex-direction: column;
    width: 50%;
    padding: 30px;
    align-items: space-between;
    justify-content: space-between;
  }
  .dashRight {
    display: flex;
    flex-direction: column;
    width: 50%;
    padding: 30px;
  }

  .bloco {
    padding: 20px;
    width: 100%;
    height: 30%;
    background-color: rgba(30, 41, 59, 0.5);
    border: solid 0.7px #334155;
    border-radius: 10px;
  }

  .bloco h2 {
    color:#d6d6d6;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .tempAtual {
    display: flex;
    flex-direction: column;
    color:#d6d6d6;
    font-weight: 800;
    justify-content: center;
  }


  h2, p {
    margin: 0px;
  }

  .tempAtual h2 {
    font-size: 30px;
  }

  .midAtual {
    display: flex;
    flex-direction: row;
    color:#d6d6d6;
    /* font-size: 40px; */
    align-items: center;
  }

  .midAtual {
    font-size: 70px;
  }

  .previsao {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
  }

  .previsao h2 {
    margin-bottom: 40px;
  }

  .previsoes {
    display: flex;
    justify-content: space-evenly;
    height: fit-content;
    width: 100%;
  }

  .blocoPrevisao {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 10%;
    height: 100%;
    padding: 15px;
    background-color: #334155;
    color:#d6d6d6;
    font-size: fit-content;
    font-weight: 900;
  }

  .blocoPrevisao img {
    width: 100%;
    height: auto;
  }

  .listaDooh{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 15px;
    border: solid 0.7px #334155;
    background-color: rgba(30, 41, 59, 0.5);
    border-radius: 10px;
}

  .listaDooh input {
    background-color: #334155;
  }
</style>

<body onload="verificarCargo()">
  <nav class="navbar" id="navbarConstructor"></nav>
      
  <div class="dashMain">
    <div class="dashLeft">
      <div class="tempAtual bloco">
        <h2>Clima atual</h2>
        <div class="midAtual">
          <img src="../assets/imgs/iconesClima/t03d.png" alt="" id="img_temp_atual">
          <p>22°</p>
        </div>
        <p>Parcialmente nublado</p>
      </div>

      <div class="previsao bloco">
        <h2>Previsão da próxima semana</h2>
        <div class="previsoes">

          
          <div class="blocoPrevisao bloco" id="prev_1">
            <p id="prev_dia_1">07-11</p>
            <img src="../assets/imgs/iconesClima/a01d.png" alt="" id="prev_img_1">
            <p id="prev_temp_1">22°</p>
          </div>

          <div class="blocoPrevisao bloco" id="prev_2">
            <p id="prev_dia_2"></p>
            <img src="" alt="" id="prev_img_2">
            <p id="prev_temp_2"></p>
          </div>

          <div class="blocoPrevisao bloco" id="prev_3">
            <p id="prev_dia_3"></p>
            <img src="" alt="" id="prev_img_3">
            <p id="prev_temp_3"></p>
          </div>

          <div class="blocoPrevisao bloco" id="prev_4">
            <p id="prev_dia_4"></p>
            <img src="" alt="" id="prev_img_4">
            <p id="prev_temp_4"></p>
          </div>

          <div class="blocoPrevisao bloco" id="prev_5">
            <p id="prev_dia_5"></p>
            <img src="" alt="" id="prev_img_5">
            <p id="prev_temp_5"></p>
          </div>

          <div class="blocoPrevisao bloco" id="prev_6">
            <p id="prev_dia_6"></p>
            <img src="" alt="" id="prev_img_6">

          </div>

          <div class="blocoPrevisao bloco" id="prev_7">
            <p id="prev_dia_7"></p>
            <img src="" alt="" id="prev_img_7">
            <p id="prev_temp_7"></p>
          </div>
        </div>
      </div>
      <div class="eventosExtremos bloco">
        <h2>Eventos climáticos extremos</h2>
        <div id="out_eventosExtremos"></div>
      </div>
    </div>
    <div class="dashRight">
      <div class="listaDooh">
        <input type="text" id="ipt_buscaDooh" class="bloco" style="color: #d6d6d6; width: 90%; height: fit-content;">
      </div>
    </div>
  </div>


</body>

</html>

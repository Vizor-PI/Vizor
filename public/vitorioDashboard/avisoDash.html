<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos Climáticos — Vizor</title>

  <link rel="stylesheet" href="../assets/css/css-dashboard/dashboard.css" />
  <link rel="stylesheet" href="../assets/css/css-dashboard/navbar.css" />
  <link rel="icon" href="../assets/imgs/logosDash/home.png" type="image/x-icon" />
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

  .dashMain {
    display: flex;
    flex-direction: row;
    width: 94vw;
    font-family: "Poppins", sans-serif;
  }

  .dashLeft {
    display: flex;
    flex-direction: column;
    width: 50%;
    padding: 30px;
    align-items: space-between;
    justify-content: space-between;
  }
  .dashRight {
    display: flex;
    flex-direction: column;
    width: 50%;
    padding: 30px;
  }

  .bloco {
    padding: 20px;
    width: 100%;
    height: 30%;
    background-color: #072135;
    border: solid 2px #d6d6d6;
    border-radius: 10px;
  }

  .bloco h2 {
    color:#d6d6d6;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .previsoes {
    display: flex;
    justify-content: space-evenly;
    height: 100%;
    width: 100%;
  }

  .blocoPrevisao {
    width: 10%;
    height: 60%;
  }


  .listaDooh{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 15px;
    border: solid 2px #d6d6d6;
    background-color: #072135;
    border-radius: 10px;
}

  .listaDooh input {
    background-color: #030c14;
  }
</style>

<body onload="verificarCargo()">
  <nav class="navbar" id="navbarConstructor"></nav>
      
  <div class="dashMain">
    <div class="dashLeft">
      <div class="tempAtual bloco">
        <h2>Clima Atual</h2>
        <div id="out_tempAtual"></div>
      </div>
      <div class="previsao bloco">
        <h2>Previsão da próxima semana</h2>
        <div class="previsoes">
          <div class="blocoPrevisao bloco" id="prev_1"></div>
          <div class="blocoPrevisao bloco" id="prev_2"></div>
          <div class="blocoPrevisao bloco" id="prev_3"></div>
          <div class="blocoPrevisao bloco" id="prev_4"></div>
          <div class="blocoPrevisao bloco" id="prev_5"></div>
          <div class="blocoPrevisao bloco" id="prev_6"></div>
          <div class="blocoPrevisao bloco" id="prev_7"></div>
        </div>
      </div>
      <div class="eventosExtremos bloco">
        <h2>Eventos climáticos extremos</h2>
        <div id="out_eventosExtremos"></div>
      </div>
    </div>
    <div class="dashRight">
      <div class="listaDooh">
        <input type="text" id="ipt_buscaDooh" class="bloco" style="color: #d6d6d6; width: 90%; height: fit-content;">
      </div>
    </div>
  </div>


</body>
  <script src="weatherbit.js"></script>
  <script src="../js/verificadorCargo.js"></script>
  <script src="../js/navbar.js"></script>
  <script>
    function limparSessao() {
      sessionStorage.clear();
    }
  </script>
</html>

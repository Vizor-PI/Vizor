    function excluirModelo(id, nomeModelo) {
      Swal.fire({
        title: `Excluir o modelo ${nomeModelo}?`,
        text: "Digite o nome do modelo para confirmar:",
        input: "text",
        inputPlaceholder: nomeModelo,
        showCancelButton: true,
        confirmButtonText: "Excluir",
        cancelButtonText: "Cancelar",
        background: "rgb(0,0,0,0.9)",
        color: "#f1f1f1",
        heightAuto: false,
        preConfirm: (valorDigitado) => {
          if (valorDigitado !== nomeModelo) {
            Swal.showValidationMessage(
              "Nome incorreto! Digite exatamente como aparece."
            );
            return false;
          }
          return true;
        },
        }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/Modelos/deletarModelo/${id}`, { method: "DELETE" }).then(
            (res) => {
              if (res.ok) {
                Swal.fire({
                  title: "Modelo deletado com sucesso! ✅",
                  showConfirmButton: false,
                  timer: 3000,
                  background: "rgb(0,0,0,0.9)",
                  color: "#f1f1f1",
                  heightAuto: true,
                  customClass: {
                    popup: "alerta-custom",
                    title: "alerta-titulo",
                  },
                }).then(() => {
                  window.location.reload();
                });
              } else {
                Swal.fire("Erro", "Não foi possível excluir o modelo ❌");
              }
            }
          );
        }
      });
    }
